<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div>
        <form action="js/script.js">
          <br><br>
          <input type="checkbox" id="include1">
          <label for="include1">Include Lower Case Characters</label><br><br>
          <input type="checkbox" id="include2">
          <label for="include2">Include Upper Case Characters</label><br><br>
          <input type="checkbox" id="include3">
          <label for="include3">Include Numeric Characters</label><br><br>
          <input type="checkbox" id="include4">
          <label for="include4">Include Special Characters</label><br><br>
        </form>
      </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="generatePassword()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
